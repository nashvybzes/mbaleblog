<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --danger-color: #e74a4a;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --gold-color:rgb(255, 215, 16); 
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            border-radius: 16px;
            padding: 3rem 2rem;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--danger-color);
            margin-bottom: 1rem;
            line-height: 1;
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--danger-color);
            border-radius: 2px;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(166, 200, 251, 0.3);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(74, 111, 165, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.1);
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .icon {
            position: absolute;
            opacity: 0.1;
            color: var(--primary-color);
            animation: float 15s infinite linear;
        }
        
        .icon:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }
        
        .icon:nth-child(2) {
            top: 70%;
            left: 15%;
            font-size: 2.5rem;
            animation-delay: -3s;
            animation-duration: 20s;
        }
        
        .icon:nth-child(3) {
            top: 30%;
            right: 10%;
            font-size: 4rem;
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .icon:nth-child(4) {
            top: 80%;
            right: 15%;
            font-size: 3rem;
            animation-delay: -7s;
        }
        
        .icon:nth-child(5) {
            top: 50%;
            left: 20%;
            font-size: 2rem;
            animation-delay: -2s;
            animation-duration: 18s;
        }
        
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(214, 64, 69, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(214, 64, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(214, 64, 69, 0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 2rem 1.5rem;
            }
            
            .icon {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="floating-icons">
        <i class="fas fa-cloud icon"></i>
        <i class="fas fa-globe icon"></i>
        <i class="fas fa-server icon"></i>
        <i class="fas fa-unlink icon"></i>
        <i class="fas fa-exclamation-triangle icon"></i>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! It seems you've lost your way. The page you're looking for doesn't exist or is temporarily unavailable.
            <br>Please check your network connection and try again.
        </p>
        <div class="action-buttons">
            <a href="{% url 'blog:home' %}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Homepage
            </a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const retryBtn = document.getElementById('retry-btn');
            
            // Simulate network status check
            function checkNetwork() {
                // In a real app, you would check the actual network status
                // This is just for demonstration
                const isOnline = Math.random() > 0.3; // 70% chance of being online
                
                if (isOnline) {
                    alert('Connection restored! Redirecting to homepage...');
                    window.location.href = "{% url 'home-page' %}";
                } else {
                    alert('Still offline. Please check your network connection.');
                }
            }
            
            retryBtn.addEventListener('click', function(e) {
                e.preventDefault();
                checkNetwork();
            });
            
            // Add some interactive effects
            const errorCode = document.querySelector('.error-code');
            errorCode.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            errorCode.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
